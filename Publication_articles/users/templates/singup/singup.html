<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Singup | Author Page</title>
  </head>
  <style>
    nav{
        height: 62px;
    }
    .navbar-brand {
        display: flex;
        align-items: center;
        color: black;
    }
    .navbar-logo {
        margin-top: 0px;
        margin-right: 0px;
        width: 59px;
        height: 59px;
        background-image: url("college_logo.png");
        background-size: cover;
        background-position: center;
        margin-right: 4px;
        border-radius: 50%; 
    }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg " style="background-color: rgba(9, 9, 95, 0.788);">
        <div class="container-fluid">
            
            <a class="navbar-brand" style="color: white; margin-right: 4rem; font-size: 23px;font-weight: bold; font-family: Arial, Helvetica, sans-serif;" href="/"><div class="navbar-logo"></div>Accueil</a>
            
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: 18px; font-family: Arial, Helvetica, sans-serif;" href="/users/sing-in/">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
      {% comment %} <a class="btn btn-secondary  mx-2" href="/">Back</a> {% endcomment %}
      <form
        action="/users/signup/"
        class="col-10 mx-auto card p-3 shadow-lg"
        method="post"
        oninput='up2.setCustomValidity(up2.value != password.value ? "Passwords do not match." : "")'
      >
        {% csrf_token %}
        {% if error_message %}
               <p style="color: rgb(216, 65, 65);" >{{ error_message }}</p>
        {% endif %}
        <h1 style="text-align: center" class="center">S'inscrire comme Auteur</h1>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nom et Prenom</label>
          <input required
            type="name"
            name="name"
            class="form-control"
            id="exampleInputName"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputNumber" class="form-label"
            >Numero de Telephone</label
          >
          <input required
            type="number"
            name="number"
            class="form-control"
            id="exampleInputNumber"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputEmail1" class="form-label"
            >Email</label
          >
          <input required
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Votre adresse email restera confidentielle.
          </div>
          <div class="form-group">
            <label for="pwd" class="col-form-label">Mot de Passe:</label>
            <input required
              type="password"
              class="form-control"
              id="pwd"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="pwd" class="col-form-label">Confirmer votre Mot de  Passe:</label>
            <input type="password" required class="form-control" id="pwd" name="up2" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary my-3">S'inscrire</button>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
